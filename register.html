<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gym app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
      <div class="container mt-3">
        <div class="content">
          <h1 class="fw-bold text-success">Register Page</h1>
          <br>
          <form id="loginForm">
            <div class="mb-3">
              <label class="form-label fw-bold">Login</label>
              <input type="text" class="form-control" id="login" placeholder="Enter your login">
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">E-mail</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your E-mail">
              </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
          <div class="m-3">
            <p>Already have an account? <a href="index.html" class="text-success">Login here.</a></p>
          </div>
        </div>
      </div>
    
    <style>
      .nav-link:hover {
        color: #ffffff;
        background-color: #495057;
        border-radius: 5px;
      }
    
    </style>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const loginValue = document.getElementById('login').value;
        const emailValue = document.getElementById('email').value;
        const passwordValue = document.getElementById('password').value;
        //todo validate....
        //and add some log
        createUser(loginValue, emailValue, passwordValue);
    });

    async function createUser(login, email, password) {
    const url = 'http://localhost:8080/createUser';

    // Prepare URL-encoded form data
    const formData = new URLSearchParams();
    formData.append('login', login);
    formData.append('email', email);
    formData.append('password', password);

    try {
        const response = await fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: formData.toString()
        });

        if (!response.ok) {
            throw new Error('Network response was not ok');
        } else {
            window.location.href = 'index.html';
        }
    } catch (error) {
        console.error('There was a problem with the fetch operation:', error);
    }
    }


   </script>
  </body>
</html>
